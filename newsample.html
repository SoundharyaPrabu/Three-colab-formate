<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Toppings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #fff5f8;
      font-family: 'Montserrat', sans-serif;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #app h1 {
      font-size: 60px;
      color: #d94f70;
      text-shadow: 2px 2px #fff;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to Sprinkle Bakery</h1>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();

    // âœ… A small topping PNG with transparent background
    const toppingURL = 'https://i.ibb.co/jRTvfgT/cherry.png'; // Replace this with a cupcake PNG if needed

    loader.load(toppingURL, (texture) => {
      const geometry = new THREE.PlaneGeometry(0.4, 0.4);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

      const toppings = [];

      for (let i = 0; i < 40; i++) {
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(
          (Math.random() - 0.5) * 10,
          Math.random() * 10,
          (Math.random() - 0.5) * 2
        );
        scene.add(mesh);
        toppings.push(mesh);
      }

      function animate() {
        requestAnimationFrame(animate);
        toppings.forEach(topping => {
          topping.position.y -= 0.02;
          if (topping.position.y < -5) {
            topping.position.y = 5;
            topping.position.x = (Math.random() - 0.5) * 10;
          }
        });
        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
